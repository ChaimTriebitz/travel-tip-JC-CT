<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="shortcut icon" href="img/eye3.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="app-container">
        <header class="header-container">
            <div class="app-main-header map-locations">
                <h1 class="app-name">TravelTip JC&CT</h1>
                <form onsubmit="onPanTo()">
                    <input type="search" name="search" placeholder="Enter Location">
                    <button>Go</button>
                </form>
                <button onclick="onGetLocs()">My Locations</button>
            </div>
            <div class="app-seconde-header map-functions">
                <h3>Location:</h3>
                <button>Copy Location</button>
            </div>
        </header>
        <main>
            <div class="app-display-container">
                <div class="weather-display">Weather Today</div>
                <div class="map-display" id="map" style="width: 100%; height: 400px;"></div>
                <div class="locations-display">Locations Table</div>
            </div>
        </main>
    </div>

    <!-- <div id="map" style="width: 100%; height: 400px;"></div> -->
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations:
    <pre class="locs"></pre>
    </p>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
